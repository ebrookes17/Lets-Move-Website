<h1>Registration Form</h1>
<h2>New students receive 20% off!</h2>
<h3 id="timeRemaining">Form Expires In:</h3>
<div id="countdown">
    <span id="minutes"></span>:<span id="seconds"></span>
</div> 

<form id="sign-up-form" action="index.html" onsubmit="return validateForm()" method="post">
	<fieldset id="info">
			<label for="fName">*First name:</label><br>
			<input type="text" id="fname" name="fname" required><br>
			<label for="lName">*Last name:</label><br>
			<input type="text" id="lname" name="lname" required><br>
			<label for="street">*Street:</label><br>
			<input type="text" id="street" name="street" required><br>
			<label for="city">*City:</label><br>
			<input type="text" id="city" name="city" placeholder="Kamloops" required><br>
			<label for="prov/state">*Province/State:</label><br>
			<input type="text" id="prov/state" name="prov/state" placeholder="BC" required><br>
			<label for="country">*Country:</label><br>
			<input type="text" id="country" name="country" placeholder="Canada" required><br>
			<label for="phone">*Phone Number:</label><br>
			<input type="text" id="phone" name="phone" placeholder="(000)-000-0000" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required><br>
			<label for="email">*E-Mail:</label><br>
			<input type="text" id="email" name="email" placeholder="someone@somewhere.com" required><br><br><br>
	</fieldset>
	<fieldset id="preferences">
			<label for="ques1">Which type of classes are you interested in? (select all that apply)</label><br>
			<input name="dance" id="dance" value="yes" type="checkbox" />
			<label for="ques1">Dance</label><br>
			<input name="yoga" id="yoga" value="yes" type="checkbox" />
			<label for="ques1">Yoga</label><br>
			<input name="fitness" id="fitness" value="yes" type="checkbox" />
			<label for="ques1">Fitness</label><br><br>
			
			<label for="ques2">What would you estimate is your overall skill level for the classes you selected?</label><br>
			<input type="radio" id="beginner" name="ques2" value="beginner">
			<label for="beginner">Beginner</label><br>
			<input type="radio" id="intermediate" name="ques2" value="intermediate">
			<label for="intermediate">Intermediate</label><br>
			<input type="radio" id="advanced" name="ques2" value="advanced">
			<label for="advanced">Advanced</label><br><br>
			
			<label for="ques3">*Please select which rate applies to your purchase:</label><br>
			<input type="radio" id="basic" name="ques3" value="basic">
			<label for="student">Basic</label><br>
			<input type="radio" id="student" name="ques3" value="student">
			<label for="student">Student (Student ID required)</label><br>
			<input type="radio" id="senior" name="ques3" value="senior">
			<label for="senior">Senior (60+)</label><br>
			<input type="radio" id="grouprate" name="ques3" value="grouprate">
			<label for="grouprate">Group Rate (Purchasing 4+ passes for 4+ different individuals)</label><br><br>
			
			<input name="checkbox" id="grouprate" value="yes" type="checkbox" />
			<label for="newStudent">Are you a new student at Let's Move? (never attended a class before)</label><br><br>
			
			<label for="ques4">*Which option do you wish to purchase?</label><br>
			<select id="ques4" name="ques4">
			<option value="">Drop-in Session (1)</option>
			<option value="">10-Class Punchcard</option>
			<option value="">1-Month Unlimited</option>
			<option value="">1-Year Unlimited</option>
			</select><br><br>
			
			<label for="commBox">Comments:</label><br>
			<textarea name="comments" id="commBox" rows="8" cols="85"></textarea><br><br><br>
			
			</fieldset>

			<fieldset id="submit/cancel">
			
			<input type="submit" value="Submit"><br>
			<input style="background-color: #8a8a8a" type="submit" value="Cancel"><br>
		
		</fieldset>
